<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Music App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"><span>Spotify</span></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Grind Your Way</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img  alt="1" >
                    <span class="songName">Aaj jane</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i id="0" class="fas songItemPlay fa-2x fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img  alt="1" >
                    <span class="songName">Aaj jane</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i id="1" class="fas songItemPlay fa-2x fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img  alt="1" >
                    <span class="songName">Aaj jane</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i id="2" class="fas songItemPlay fa-2x fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img  alt="1" >
                    <span class="songName">Aaj jane</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i id="3" class="fas songItemPlay fa-2x fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img  alt="1" >
                    <span class="songName">Aaj jane</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i id="4" class="fas songItemPlay fa-2x fa-play-circle"></i></span> </span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>


    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons  -->
            <i class="fas fa-2x fa-step-backward" id="previous"></i>
            <i class="fas fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-2x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="edm.gif" width="55px" alt="" id="gif"> <span id="masterSongName">Aaj Jane - Arijit Singh</span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/2ac44c9611.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
